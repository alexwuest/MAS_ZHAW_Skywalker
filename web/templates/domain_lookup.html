{% include "header.html" %}
<tr class="middle-row">
    <td colspan="2" style="background-color: #e0f7fa; padding: 16px;">
        <h2>Domain to ISP Lookup</h2>
        Lookup a specific domain</br></br>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Check</button>
        </form>

        {% if results %}
            <h2>Results</h2>
            <table border="1">
                <tr>
                    <th>IP Address</th>
                    <th>ISP</th>
                </tr>
                {% for entry in results %}
                    <tr>
                        <td>{{ entry.ip }}</td>
                        <td>{{ entry.isp }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </td>
</tr>

{% include "footer.html" %}
