{% include "header.html" %}

<div class="content" style="height: 100%; min-height: 500px;">
    <div style="flex: 1; font-size: 13px; padding: 16px; overflow-y: auto;">
        <h2>Domain to ISP Lookup</h2>
        Lookup a specific domain</br></br>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Check</button>
        </form>

        {% if results %}
            <h2>Results</h2>
            <table border="1">
                <tr>
                    <th>IP Address</th>
                    <th>ISP</th>
                </tr>
                {% for entry in results %}
                    <tr>
                        <td>{{ entry.ip }}</td>
                        <td>{{ entry.isp }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>

</div>


{% include "footer.html" %}
