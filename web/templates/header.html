<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firewall Dashboard</title>

  {% load static %}
  <script src="{% static 'js/sorttable.js' %}"></script>

  <style>
    body {
      margin: 0;
      font-family: monospace;
      line-height: 1.6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #dcdcdc;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .menu-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .nav-button {
      background-color: #000000b9;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .footer {
      background-color: #efefef;
      padding: 10px 20px;
      font-size: 12px;
      text-align: center;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(220, 220, 220, 0.6); /* light grey transparent */
      z-index: 9999;
      display: none; /* hidden initially */
      cursor: wait; /* show loading cursor */
    }

    .inline-code {
    background-color: #dcdcdc;
    color: #484848;
    font-family: monospace;
    font-size: 90%;
    padding: 2px 6px;
    border-radius: 4px;
    border: 1px solid #e0e0e0;
   }

   .gray-link {
    color: rgb(154, 154, 154);
    text-decoration: none;
  }

  .tooltip-icon {
    display: inline-block;
    cursor: pointer;
    color: #555;
    position: relative;
  }

  .tooltip-icon .tooltip-text {
    display: none;
    position: absolute;
    left: 25px;
    top: -10px;
    background-color: #f8f8f8;
    color: #333;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    white-space: nowrap;
    z-index: 999;
    padding: 10px 10px;
  }

  .tooltip-icon:hover .tooltip-text {
    display: block;
  }

    </style>
    <script>
        function goToUrl(baseUrl) {
            const params = new URLSearchParams(window.location.search);
            const deviceId = params.get("device_id");

            if (deviceId) {
                window.location.href = `${baseUrl}?device_id=${encodeURIComponent(deviceId)}`;
            } else {
                window.location.href = baseUrl;
            }
        }
        function goToUrlWithParams(baseUrl, extraParams) {
          const select = document.getElementById("deviceSelect");
          const deviceId = select?.value;
          let url = `${baseUrl}?${extraParams}`;
          if (deviceId) {
              url += `&device_id=${encodeURIComponent(deviceId)}`;
          }
          window.location.href = url;
        }

    </script>
</head>
<body>
  <div id="overlay"></div>
    <div class="header">
        <div class="menu-group">
            <label>Views:</label>
            <button class="nav-button" data-url="{% url 'firewall_logs' %}?action=block">Blocked Logs</button>
            <button class="nav-button" data-url="{% url 'firewall_logs' %}?action=pass">Passed Logs</button>
            <button class="nav-button" data-url="{% url 'device-ip-overview' %}">Grouped IPs</button>
        </div>
    
        <div class="menu-group">
            <label>Tools:</label>
            <button class="nav-button" data-url="{% url 'manage-devices' %}">Manage Devices</button>
            <button class="nav-button" data-url="{% url 'domain-lookup' %}">Domain Lookup</button>
            <button class="nav-button" data-url="{% url 'device-firewall-rules' %}">Firewall Rules</button>
            <button class="nav-button" data-url="{% url 'device-logs' %}">Device Logs</button>
            <button class="nav-button" data-url="{% url 'system-status' %}">Status</button>
            <button class="nav-button" data-url="/admin">DB</button>
            <button class="nav-button" data-url="/help">❔</button>
        </div>
    
        <div class="menu-group">
          <label for="deviceSelect">Device:</label>
          <select id="deviceSelect" onchange="onDeviceSelectChange(this)">
            <option value="" disabled>Select a device...</option>
            {% for device in devices %}
                {% if not device.archived %}
                    <option value="{{ device.id }}"
                        {% if selected_device_id == device.id %}selected{% endif %}>
                        {{ device.device_id }} — {{ device.description }}
                    </option>
                {% endif %}
            {% endfor %}
          </select> 
                {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      {% endif %}

        </div>
      </div>
