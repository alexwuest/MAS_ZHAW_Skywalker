<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Firewall Logs</title>
    <style>
        * {
            font-family: monospace;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .page_table {
            width: 100%;
            height: 100vh; /* Ensure full viewport height */
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            vertical-align: top;
            padding: 4px;
            border: 1px solid #ccc;
        }

        .header {
            height: 50px;
            background-color: lightgray;
        }


        .middle-row {
            height: calc(100vh - 100px);
        }

        .log_output {
            font-size: 12px;
            margin-top: 0;
        }
     </style>
     <script>
        function goToUrl(baseUrl) {
            const params = new URLSearchParams(window.location.search);
            const deviceId = params.get("device_id");

            if (deviceId) {
                window.location.href = `${baseUrl}?device_id=${encodeURIComponent(deviceId)}`;
            } else {
                window.location.href = baseUrl;
            }
        }
    </script>
</head>
<body>
    <table class="page_table">
        <tr class="header">
            <td colspan="2">
                <table style="width: 100%;">
                    <tr>
                        <td>
                            <button class="nav-button" data-url="{% url 'view-logs' %}">Blocked logs</button>
                            <button class="nav-button" data-url="{% url 'view-logs-passed' %}">Passed logs</button>
                            <button class="nav-button" data-url="{% url 'device-ip-overview' %}">Show grouped</button>
                            <button class="nav-button" data-url="{% url 'manage-devices' %}">Manage device</button>
                            <button class="nav-button" data-url="{% url 'domain-lookup' %}">Domain lookup</button>
                            <button class="nav-button" data-url="{% url 'device-firewall-rules' %}">Firewall rules</button>
                        </td>                        
                        <td style="text-align: right;">
                            <select id="deviceSelect" onchange="onDeviceSelectChange(this)">
                                <option value="" disabled>Select a device...</option>
                                {% for device in devices %}
                                    {% if not device.archived %}
                                        <option value="{{ device.id }}"
                                            {% if selected_device_id == device.id %}selected{% endif %}>
                                            {{ device.device_id }} â€” {{ device.description }}
                                        </option>
                                    {% endif %}
                                {% endfor %}
                              </select>                                           
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
